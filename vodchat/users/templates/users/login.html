<form method="post" action="">
  {% csrf_token %}
  <div class="form-row">
      <div class="form-group">
        <label for="login-username">Enter username</label>
        <input class="form-control" id="login-username" type="text" name="username" />
        <p>{{ form.username.errors }}</p>
      </div>
    </div>  
    <div class="form-row">
      <div class="form-group">
        <label for="login-password">Enter password</label>
        <input class="form-control" id="login-password" type="password" name="password" />
        <p>{{ form.password.errors }}</p>
      </div>
    </div>
    <div class="form-row">
      <button class="btn btn-primary" type="submit">Log in</button>
    </div>
  </form>
{% endblock %}
